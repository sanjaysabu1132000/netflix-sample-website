<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign in</title>
    <link rel="stylesheet" href="./sign.css" />
  </head>
  <body>
    <div class="header">
      <nav>
        <a href="./netflix1.html"
          ><img class="logo" src="./images/logo.png"
        /></a>
      </nav>
      <div class="form-wrapper">
        <h1>Sign In</h1>

        <form class="formclass">
          <div class="form-control">
            <input placeholder="Email or Phone number" type="text" required />
          </div>
          <div class="form-control">
            <input placeholder="Password" type="password" required />
          </div>
          <button type="submit">Sign In</button>
          <div class="remember">
            <div
              style="
                align-items: center;
                justify-content: center;
                text-align: center;
              ">
              <input class="checkbox" type="checkbox" id="remember" />
              <label for="remember">Remember me</label>
            </div>

            <a class="help" href="#">Need help?</a>
          </div>
        </form>
        <p class="para">
          New to Netflix?<a class="signup" href="#">Sign up now</a>
        </p>
        <div class="small">
          This page is protected by google reCAPCHA to ensure you're not a
          bot.<a href="#">Learn more.</a>
        </div>
      </div>
    </div>
  </body>
</html>
